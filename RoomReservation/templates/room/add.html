{% extends "template/base.html" %}
{% load humanize %}
{% block script %}
{% endblock script %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h1>Add a Room</h1>
                        <form action="{% url 'room_add' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <p>
                                <a href="{% url 'facility_add' %}?next={{ request.path }}" class="btn btn-info btn-sm">Add Meeting Room Facility</a>
                            </p>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
